<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox playground</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="app2.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1 class="title">My Library</h1>
    </div>

    <!-- add book button -->
    <button class="open-add-btn">Add a book</button>
    <div class="modal"></div>
    <!-- add book section -->
    <div class="add-book-section">
      <form action="" class="add-book-form">
        <!-- adding-header -->
        <div class="add-book-header">
          <h3>Add book</h3>
          <i class="fa fa-times close-btn" aria-hidden="true"></i>
        </div>
        <!-- adding -->
        <div class="add add-title">
          <label for="title">Title</label>
          <input type="text" id="title" class="title-input" required />
        </div>
        <div class="add add-author">
          <label for="author">Author</label>
          <input type="text" id="author" class="author-input" required />
        </div>
        <div class="add add-pages">
          <label for="pages">Pages</label>
          <input type="text" id="pages" class="pages-input" required />
        </div>
        <div class="add add-read">
          <label for="isread">Read</label>
          <input type="checkbox" class="read" id="isread" />
        </div>
        <input type="submit" value="Add" class="submit" />
      </form>
    </div>
    <!-- display books section -->
    <div class="display-books"></div>
    <div class="footer"></div>
  </body>
</html>
